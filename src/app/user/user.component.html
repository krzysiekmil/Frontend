<h1>Select city for you</h1>
<table>
  <tr *ngFor="let City of cityList">
    <td>{{City.name}}</td>
    <td>
      <button type="button" class="btn btn-danger" *ngIf="isOnList(City)" (click)="deleteCity(City.name)">Delete
      </button>
      <button type="button" class="btn btn-success" *ngIf="!isOnList(City)" (click)="addCityToList(City.name)">Add
      </button>
    </td>
  </tr>
</table>
